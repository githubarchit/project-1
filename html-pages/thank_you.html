<!DOCTYPE html>
<html>
    <head>
    <title>Thank you</title>
    <link rel="stylesheet" type="text/css" href="../CSS/thanku%20css.css"/>
    </head>
    <body>
        <div class="container">
        
        <h1>Thank you!</h1>
        <p>You have successfully signed up with Xplore<br>Now you can continue with the course</p>
        <span id="timer"></span>

        <script type="text/javascript">
        var count = 8;
        var redirect="index.html"
        function countDown(){
            var timer = document.getElementById("timer");
            if(count > 0){
                count--;
                timer.innerHTML = "This page will redirect in "+count+" seconds.";
                setTimeout("countDown()", 1000);
        }else{
                window.location.assign('../index.html')
            }
        }
        countDown();
        </script>
        </div>
        </body>
</html>
